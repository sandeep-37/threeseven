<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Candara, sans-serif;
            text-align: left;
            margin: 0;
            font-size: 20px;
            padding: 0;
            background-color: #f7f1e5;
            background-image: url("Sandeep.jpg.jpg");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        header {
            background-color: #505451a4;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            font-size: 20px;
        }

        header a {
            color: #fff;
            text-decoration: none;
        }

        header a:hover {
            text-decoration:underline;
        }

        h3 {
            color: #fff;
            font-size: xxx-large;
            text-shadow: #89ca05a4;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .home-button i {
            margin-right: 5px;
        }
        a{
            color: #fff;
        }
        .social-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            align-items:center;
        }

        .social-icons li {
            margin: 10px;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            display: flex;
            align-items: center;
            background-color: #898121;
            border-radius: 10px;
            padding: 8px;
            width: 180px;
            list-style: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icons li:hover {
            background-color: #4C4B16; 
            box-shadow: 0 0 10px #979797;
        }

        .social-icons li span {
            margin-left: 20px;
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="home-button"><i class="fas fa-home"></i></a>
        <h1>Social Media</h1>
    </header>
    <ul class="social-icons">
        <li>
            <i class="fab fa-instagram"></i>
            <span><a href="https://www.instagram.com/" target="_blank">Instagram</a></span>
        </li>

        <li>
            <i class="fab fa-whatsapp"></i>
            <span><a href="https://wa.me/your_phone_number" target="_blank">WhatsApp</a></span>
        </li>

        <li>
            <i class="fab fa-linkedin"></i>
            <span><a href="https://www.linkedin.com/in/your_linkedin_profile" target="_blank">LinkedIn</a></span>
        </li>

        <li>
            <i class="fab fa-twitter"></i>
            <span><a href="https://twitter.com/your_twitter_handle" target="_blank">Twitter</a></span>
        </li>

        <li>
            <i class="fas fa-link"></i>
            <span><a href="https://threadsapp.io/your_username" target="_blank">Threads</a></span>
        </li>

        <li>
            <i class="fab fa-discord"></i>
            <span><a href="https://discord.com/invite/your_invite_link" target="_blank">Discord</a></span>
        </li>
    </ul>
</body>
</html>
